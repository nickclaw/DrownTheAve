<div class="cell title">
    <h1>Edit Bar</h1>

    <a style="left:200px;" href="/admin/bar/{{model.id}}/delete">delete</a>
    <button style="left:200px;" ng-click="submit()">submit</button>
</div>
<div class="list-item cell">
    <hours-picker ng-model="model.hours" />
</div>

<div class="list-item cell">
    <label>
        Name:
        <input ng-model="model.name" />
    </label>
    <label>
        Website:
        <input ng-model="model.website" />
    </label>
</div>

<div class="list-item cell">
    <label>
        Latitiude:
        <input ng-model="model.location[1]" />
    </label>
    <label>
        Longitude:
        <input ng-model="model.location[0]" />
    </label>
</div>

<h2 style="padding:5px 20px;" class="cell">Specials</h2>
<item-list template="/static/partial/item/special-item.html" type="special" options="" />
